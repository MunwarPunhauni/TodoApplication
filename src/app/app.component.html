<div class="row">
  <div class="col-md-6 m-5">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username"  placeholder="Enter username" name="username" required>
        <span *ngIf="username">Entered value is: {{username}}</span>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" name="email" ngModel class="form-control" id="email" placeholder="email" required email #email="ngModel">
        <span class="text-danger" *ngIf="!email.valid && email.touched">Enter valid email</span>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="course">Select Course</label>
        <select class="form-control" id="course" name="course" [ngModel]='defaultCourse'>
          <option value="Angular">Angular</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="java script">java script</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]='!loginForm.valid' >Submit</button>
    </form>
  </div>
</div>
